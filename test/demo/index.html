          <li class="list-group-item">

        </ul>

          <div class = "navbar-header">
            <button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = "#example-navbar-collapse">

          </div>
          <div class = "collapse navbar-collapse" id = "example-navbar-collapse">

              </li>
              <li>
                <a href = "#"><span class = "glyphicon glyphicon-off"></span>退出</a>

                <span class="txt">新建角色</span>

                    <span>用户角色</span> 系统管理员

                </div>
                <div class="status-ok">
                  <span class = "glyphicon glyphicon-ok"></span>

              <div class = "panel-body panel-left-body">
                <h5>老猫</h5>
                <div>
                  <span>
                    <span class="login-name">登录名</span> 232344432399

            <div class = "panel panel-default right-panel">
              <div class = "panel-heading hint-heading">
                <h3 class = "panel-title">
                 修改用户资料
                </h3>
                <div class="hint2">
                  <span class = "glyphicon glyphicon-question-sign"></span>
                  <span class="txt">如何修改用户资料</span>               
                </div>
              </div>

                    <div class="form-wrapper">
                      <label for = "name">用户姓名</label>

                    <div class="form-wrapper">

                    </div>
                    <div class="submit-btn">
                      <button type = "button" class = "btn btn-default">保存</button>
