    <title>bubble sort</title>

    <style>
        html {
            box-sizing: border-box;
            font-size: 62.5%;
        }

        * {
            padding: 0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            box-sizing: border-box;
        }
    </style>

</head>

<body>



    <script>

        function bubbleSort(arr, ct) {
            if (!ct) { ct = 0; }
            let swapped = false;
            const swapIndices = (a, b) => {
                let temp = arr[a];
                arr[a] = arr[b];
                arr[b] = temp;
            };
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < arr[i - 1]) {
                    swapped = true;
                    swapIndices(i - 1, i);
                }
            }
            ct++;
            if (ct === arr.length + 10) { return arr; }
            return swapped ? bubbleSort(arr, ct) : { sortedArr: arr, count: ct };
        }

        var arr = [4, 3, 2, 1, 0];

        var r = bubbleSort(arr);

        console.log(r)


    </script>
</body>
