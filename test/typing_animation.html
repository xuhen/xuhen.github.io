<!DOCTYPE html>
<html>
<head>
	<title>Typing Animation</title>
	<meta charset="utf-8">
	<style type="text/css">
	@keyframes typing {
		from { width: 0 }
	}
	@keyframes caret {
		50% { border-color: transparent; }
	}
	h1 {
		width: 15ch;
		animation: typing 6s steps(15) 3,
		caret 1s steps(1) infinite;
		overflow: hidden;
		white-space: nowrap;
		border-right: .05em solid;
	}
	</style>
</head>
<body>
	
	<h1>CSS is awesome!</h1>
	
</body>
</html>
